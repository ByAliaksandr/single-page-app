<form [formGroup]="signupForm" (ngSubmit)="submit()" class="signup-form">
  <section class="form-group">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstname" autocomplete="off" />
      <mat-error *ngIf="firstnameControl?.hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>
  </section>

  <section class="form-group">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastname" autocomplete="off" />
      <mat-error *ngIf="lastnameControl?.hasError('required')">
        Last name is required
      </mat-error>
    </mat-form-field>
  </section>

  <section class="form-group">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        [type]="'email'"
        formControlName="email"
        autocomplete="off"
      />
      <mat-error *ngIf="emailControl?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="emailControl?.hasError('email')">
        Email should be valid
      </mat-error>
    </mat-form-field>
  </section>

  <section class="form-group">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hiddenPassword ? 'password' : 'text'"
        formControlName="password"
        autocomplete="off"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hiddenPassword = !hiddenPassword"
        [attr.aria-label]="'Hide password'"
      >
        <mat-icon>{{
          hiddenPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordControl?.invalid">
        {{ getPasswordErrorMessage() }}
      </mat-error>
    </mat-form-field>
  </section>
</form>
